<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>multiplicadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Numero a multiplicar</ion-label>
      <ion-input #myInput type="text" [(ngModel)]="inputValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <button expand="block" ion-button (click)="inputValueToLable(item)">
      Multiplicar
    </button>
  </ion-item>
  <ion-list *ngFor="let item of this.results;">
    <ion-item>
      <ion-label>{{item.index}} X {{item.value}} = {{item.result}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
